{% extends "basic.html" %}
{% block title %}{{ user.name }}
{% endblock %}
{% block body %}
    <div>
        <h1>User Details</h1>
        <h2>Name: {{ user.name }}</h2>
        <h2>Nickname: {{ user.nickname }}</h2>
        <h2>E-mail: {{ user.email }}</h2>
        {% if user.photo %}
            <img src="{{ user.photo.url }}" width="30%" height="30%" alt="{{ user.name }}">
        {% endif %}
    </div>

{% endblock %}
