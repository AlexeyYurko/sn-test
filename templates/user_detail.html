{% extends "basic.html" %}
{% block title %}
    {{ user.first_name }} {{ user.last_name }}
{% endblock %}
{% block content %}
    <h1>User Details</h1>
    <h2>Name: {{ user.first_name }} {{ user.last_name }}</h2>
    <h2>Nickname: {{ user.username }}</h2>
    <h2>E-mail: {{ user.email }}</h2>
    {% if user.photo %}
        <img src="{{ user.photo.url }}" width="30%" height="30%" alt="{{ user.username }}">
    {% endif %}
{% endblock %}
